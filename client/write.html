<html>
    <head>
        <title>imgfloat</title>
        <link rel="stylesheet" href="/static/style/base.css">
        <link rel="stylesheet" href="/static/style/canvas.css">
        <link rel="stylesheet" href="/static/style/loading.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script lang="javascript" src="/static/js/imgfloat-writer.js"></script>
    </head>
    <body>
        <section class="loading is-loading">
            Loading...
        </section>
        <section class="content is-loading">
            <iframe
                id="twitch-iframe"
                height="100%"
                width="100%">
            </iframe>
            <div id="dim" class="layer"></div>
            <canvas id="imgfloat"></canvas>
            <div id="assets" class="layer">
                <button class="close" onclick="close_assets_window()">x</button>
                <div class="inner">
                    <h1>Assets</h1>
                    <div class="list" id="asset-list"></div>
                    <button id="asset-upload-button" onclick="open_file_dialog()">Upload new asset</button>
                    <input type="file" id="asset-upload-file" onchange="upload_asset()" hidden />
                </div>
            </div>
            <div id="settings" class="layer">
                <div class="inner">
                    <h1>Settings</h1>
                    <form id="settings">
                        <label for="target-fps">Current channel name</label>
                        <!-- TODO: fix placeholder -->
                        <input name="target-fps" placeholder="gasolinebased" disabled />
                        <label for="target-fps">Local FPS target</label>
                        <!-- TODO: fix value -->
                        <input name="target-fps" placeholder="60" value="60" disabled />
                    </form>
                    <div class="buttons">
                        <button id="cancel-settings" onclick="cancel_settings()">Cancel</button>
                        <button id="save-settings" onclick="save_settings()">Save</button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
